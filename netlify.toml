[build]
  publish = "build"
  command = "npm run build"
  functions = "netlify/functions"

# Proxy API requests through Netlify Function to bypass SSL issues
# IMPORTANT: This must come BEFORE the SPA redirect
# Pass the full path including /api prefix
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/proxy"
  status = 200
  force = true

# Handle SPA routing - all other routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
